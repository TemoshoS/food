<div class="card bg-light">
  <div class="card-body">
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary"  type="button" (click)="searchName()">Search</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Food List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let f of food; let i = index" [class.active]="i == currentIndex"(click)="setActiveFood(f, i)">
          {{ f.name }}
        </li>
      </ul>
  
    </div>
    <div class="col-md-6">
      <div *ngIf="currentF">
        <h4>Food</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentF.name }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentF.description }}
        </div>

        <div>
          <label><strong>Ingredients:</strong></label>
          {{ currentF.ingredients }}
        </div>
      <!--  <div>
        <label><strong>image:</strong></label>
        <img src=" {{currentF.image }}" style="height: 300px;width: 500px;">
      </div>-->
      
        <button class="btn btn-secondary" routerLink="/food/{{ currentF.id }}">
          Edit
        </button>
      </div>
  
      <div *ngIf="!currentF">
        <br />
        <p><b>Please click on your favourate food..</b></p>
      </div>
    </div>
  </div>
</div>
</div>
